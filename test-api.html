<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        background: #2a2a2a;
        color: #fff;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background: #90caf9;
        color: #000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #64b5f6;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        background: #2a2a2a;
        border-radius: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .success {
        border-left: 4px solid #4caf50;
      }
      .error {
        border-left: 4px solid #f44336;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Teste de API - Registro</h1>

    <div class="form-group">
      <label>Nome:</label>
      <input type="text" id="name" value="Natanael" />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" value="natanael@teste.com" />
    </div>

    <div class="form-group">
      <label>Senha:</label>
      <input type="password" id="password" value="senha123" />
    </div>

    <button onclick="testRegister()">Testar Registro</button>
    <button onclick="testLogin()">Testar Login</button>

    <div id="result"></div>

    <script>
      const API_URL = "http://localhost:3000/api";

      async function testRegister() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Enviando...";

        try {
          const response = await fetch(`${API_URL}/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.className = "success";
            resultDiv.innerHTML = `‚úÖ Sucesso!\n\n${JSON.stringify(
              data,
              null,
              2
            )}`;
          } else {
            resultDiv.className = "error";
            resultDiv.innerHTML = `‚ùå Erro ${
              response.status
            }\n\n${JSON.stringify(data, null, 2)}`;
          }
        } catch (error) {
          resultDiv.className = "error";
          resultDiv.innerHTML = `‚ùå Erro de conex√£o:\n\n${error.message}`;
        }
      }

      async function testLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Enviando...";

        try {
          const response = await fetch(`${API_URL}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            resultDiv.className = "success";
            resultDiv.innerHTML = `‚úÖ Login com sucesso!\n\n${JSON.stringify(
              data,
              null,
              2
            )}`;
          } else {
            resultDiv.className = "error";
            resultDiv.innerHTML = `‚ùå Erro ${
              response.status
            }\n\n${JSON.stringify(data, null, 2)}`;
          }
        } catch (error) {
          resultDiv.className = "error";
          resultDiv.innerHTML = `‚ùå Erro de conex√£o:\n\n${error.message}`;
        }
      }
    </script>
  </body>
</html>
