# Configuração para deploy no Render.com
services:
  # Backend API
  - type: web
    name: app-estudos-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false  # Adicione manualmente no Render Dashboard
      - key: JWT_SECRET
        generateValue: true  # Render gera automaticamente
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
